            </div>   
            <div class="col-md-12 col-lg-8">
                <div class="row">
                    <div class="grid_list_search_result">
                        <div class="col-sm-12 col-md-6 col-lg-4 col-xl-5">
                            <div class="left_area tac-xsd">
                                <p>{{property_length}} Search results</p>
                            </div>
                        </div>
                        <div class="col-sm-12 col-md-6 col-lg-8 col-xl-7">
                            <div class="right_area text-right tac-xsd mar-xsd">
                                <ul>
                                    <form [formGroup]="searchForm" class="home1-advnc-search" action="#" name="searchHome" id="searchhome"
                                    #searchhome="ngForm">
                                    <li class="list-inline-item"><span class="stts">Status:</span>
                                        <select class="form-select show-tick" formControlName="property_status" id="property_status" (change)="property_status()">
                                            <option value="all">All Property</option>
                                            <option value="viewed">Most Viewed</option>
                                            <option value="recently">Recently Added</option>
                                        </select>
                                    </li>
                                    </form>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row" >
                    <div class="col-lg-6" *ngIf="showLoadingIndicator">
                        <div class="preloader"></div>
                    </div>
                </div>
                <!-- property listing page details -->
                <app-product-listing-details  [property]='property'></app-product-listing-details>
            </div>
        </div>
    </div>
</section>
