<section class="our-blog bgc-f7 pb30">
    <div class="container">
        <div *ngIf="showLoadingIndicator">
            <div class="preloader"></div>
        </div>
        <div class="row">
            <div class="col-lg-6 offset-lg-3">
                <div class="main-title text-center" *ngIf="article_length > 0">
                    <h2>Articles & Tips</h2>
                    <!--<p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>-->
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <owl-carousel-o [options]="customOptions">
                    <ng-container *ngFor="let post of article_data">
                        <ng-template carouselSlide carouselSlide [id]="post.id">
                            <div class="for_blog feat_property">
                                <div class="thumb">
                                    <a [routerLink]="['/blog-single-post', post.slug]"><img class="img-whp" loading="lazy" src="{{ ftpstring }}/images/{{ post.image_path }}" alt="bh1.jpg"></a>
                                </div>
                                <div class="details">
                                    <div class="tc_content">
                                        <p class="text-thm">{{ post.category }}</p>
                                        <h4><a [routerLink]="['/blog-single-post', post.slug]">{{ post.title }}</a></h4>
                                    </div>
                                    <div class="fp_footer">
                                        <ul class="fp_meta float-left mb0">
                                            <li class="list-inline-item" *ngIf="post.profile_pic !== null">
                                                <img class="profile_image lazy" data-src="{{ ftpstring }}images/{{ post.profile_pic }}" alt="pposter1.png"></li>
                                            <li class="list-inline-item" *ngIf="post.profile_pic == null"><span class="flaticon-user"></span></li>
                                            <li class="list-inline-item">{{ post.name }}</li>
                                        </ul>
                                        <a class="fp_pdate float-right">{{ post.updated_at | date: 'dd MMMM yyyy' }}</a>
                                    </div>
                                </div>
                            </div>
                        </ng-template>
                    </ng-container>
                </owl-carousel-o>
            </div>
        </div>
    </div>
</section>
