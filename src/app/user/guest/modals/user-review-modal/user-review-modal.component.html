<div class="modal-header">
    <h5 class="modal-title">User Post Review:</h5>
    <button type="button" class="close" data-bs-dismiss="modal" (click)="closeModal('dismiss')" >
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body" id="user_reviews">
    <form [formGroup]="reviews_form" >
        <div class="input-group mb-3">
            <!-- <span class="input-group-text" id="basic-addon1">User Name*:</span> -->
            <ngx-star-rating name="stars" id="stars" formControlName="stars"
            [id]="'rating'" [ngClass]="{ 'is-invalid': submitted && f.stars.errors }"></ngx-star-rating>
            <input type="hidden" class="form-control" placeholder="" formControlName="stars"  [ngClass]="{ 'is-invalid': submitted && f.stars.errors }">
            <span *ngIf="submitted && f.stars.errors" id='dropdownerror'>
                <span *ngIf="f.stars.errors.required">(Please Select Stars)</span>
            </span>
        </div>
        <div class="input-group mb-3">
            <!-- <span class="input-group-text" id="basic-addon1">Subject:</span> -->
            <input type="text" class="form-control" placeholder="Review Subject" formControlName="subject"  [ngClass]="{ 'is-invalid': submitted && f.subject.errors }">
        </div>
        <div class="input-group mb-3">
            <!-- <span class="input-group-text" id="basic-addon1">Content:</span> -->
            <textarea class="form-control" id="review_content" rows="2" formControlName="content" placeholder="Review Content" [ngClass]="{ 'is-invalid': submitted && f.content.errors }"></textarea>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-primary" (click)="onsubmit()">Submit </button>
</div>
