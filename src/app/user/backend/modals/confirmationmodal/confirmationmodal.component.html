<div class="modal-header">
    <h5 class="modal-title">Delete {{data_mode}} </h5>
    <button type="button" class="close" data-dismiss="modal" (click)="closeModal('dismiss')">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <p>Are you sure you want to delete your {{data_mode}}?</p>
    <!-- <p>{{ fromParent | json }}</p> -->
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-primary" (click)="closeModal('Go Back')">Cancel</button>
    <button type="button" class="btn btn-danger" data-dismiss="modal" (click)="delete(property_id)">Delete</button>
</div>
