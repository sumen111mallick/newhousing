<div class="container mt-5">
    <div class="row preloader_row" *ngIf="showLoadingIndicator">
        <div class="col-lg-12">
            <div class="preloader"></div>
        </div>
    </div>
    <div class="card" *ngIf="showLoadingIndicator == false">
        <div class="card-header text-center">
            <h5 class="card-title">Create User</h5>
        </div>
        <div class="card-body">
            <form [formGroup]="UserForm" (ngSubmit)="onSubmit()" class="mt-4">
                <div class="row">
                    <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12">
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="basic-addon1">User Name</span>
                            <input type="text" formControlName="userName" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.userName.errors }" name="userName" id="userName" aria-describedby="basic-addon1" required>
                            <div *ngIf="submitted && f.userName.errors" class="invalid-feedback">
                                <div *ngIf="f.userName.errors.required">User Name is required</div>
                            </div>
                        </div>
                    </div>
                    <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12">
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="basic-addon1">Email</span>
                            <input type="email" class="form-control" formControlName="email" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" name="email" required>
                            <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                                <div *ngIf="f.email.errors.required">Email is required</div>
                                <div *ngIf="f.email.errors.email">Email is invalid</div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xl-4 col-lg-4 col-md-4 col-sm-12">
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="basic-addon1">+91</span>
                            <input type="text" class="form-control" formControlName="other_mobile_number" [ngClass]="{ 'is-invalid': submitted && f.other_mobile_number.errors }" placeholder="Mobile Number" name="other_mobile_number" minlength="10" maxlength="10" id="other_mobile_number"
                                pattern="[0-9]{10}" (keypress)="keyPressNumbers($event)" (paste)="onPaste($event)" required>
                            <div *ngIf="submitted && f.other_mobile_number.errors" class="invalid-feedback">
                                <div *ngIf="f.other_mobile_number.errors.required">Phone number is required</div>
                            </div>
                        </div>
                    </div>
                    <div class="col-xl-4 col-lg-4 col-md-4 col-sm-12">
                        <div class="input-group mb-3">
                            <label class="input-group-text" for="inputGroupSelect01">Gender</label>
                            <select class="form-select" id="inputGroupSelect01" formControlName="gender" [ngClass]="{ 'is-invalid': submitted && f.gender.errors }" name="gender" required>
                                <option value="" selected>Please Select Gender</option>
                                <option value="male">Male</option>
                                <option value="female">Female</option>
                            </select>
                            <div *ngIf="submitted && f.gender.errors" class="invalid-feedback">
                                <div *ngIf="f.gender.errors.required">Please select the Gender</div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="col-xl-4 col-lg-4 col-md-4 col-sm-12">
                        <div class="input-group mb-3">
                            <label class="input-group-text" for="inputGroupSelect01">User Type</label>
                            <select class="form-select" id="inputGroupSelect01" formControlName="UserType" [ngClass]="{ 'is-invalid': submitted && f.UserType.errors }" name="UserType" required>
                                <option value="">Select User Type</option>
                                <option value="5">Renter</option>
                                <option value="4">Property Owner</option>
                            </select>
                            <div *ngIf="submitted && f.UserType.errors" class="invalid-feedback">
                                <div *ngIf="f.UserType.errors.required">Please select the User Type</div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-12 text-center">
                        <button class="btn btn-primary">Create User</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
