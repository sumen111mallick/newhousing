<div class="container mt-5">
    <div class="card">
        <div class="card-header text-center">
            <h5 class="card-title">Create Role</h5>
        </div>
        <div class="card-body">
            <form [formGroup]="RoleForm" (ngSubmit)="onSubmit()" class="mt-4">
                <div class="row">
                    <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12">
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="basic-addon1">Role Name</span>
                            <input type="text" formControlName="roleName" class="form-control" [ngClass]="{ 'is-invalid': submitted && g.roleName.errors }" name="roleName" id="roleName" aria-describedby="basic-addon1" required>
                            <div *ngIf="submitted && g.roleName.errors" class="invalid-feedback">
                                <div *ngIf="g.roleName.errors.required">Role Name is required</div>
                            </div>
                        </div>
                    </div>
                    <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12">
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="basic-addon1">Role Description</span>
                            <input type="text" formControlName="roleDesc" class="form-control" [ngClass]="{ 'is-invalid': submitted && g.roleDesc.errors }" name="roleDesc" id="roleDesc" aria-describedby="basic-addon1">
                        </div>
                    </div>
                </div>
                <div class="row ps-4">
                    <div class="col-lg-12 col-md-12 mb-4">
                        Choose Permissions
                    </div>

                    <div class="form-check col-lg-6 ps-4" formArrayName="permissionsArray" *ngFor="let permission of permissions_data?.data; let i = index">
                        <input class="form-check-input" type="checkbox" [formControlName]="permission.permission_name">
                        <label class="form-check-label">
                            {{permission.description}}
                        </label>
                    </div>
                    <!-- <div *ngFor="let permission of permissions_data.data">
                            <mat-checkbox [value]="permission.slug" [formControlName]="permission.slug">
                                {{permission.description}}
                            </mat-checkbox>
                        </div> -->

                </div>
                <div class="row mb-4">
                    <div class="col-lg-12 col-md-12 text-center">
                        <button class="btn btn-primary" type="submit">Create Role</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
